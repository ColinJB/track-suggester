<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Track Suggester</h1>
      <h2>Welcome! I understand you are interested in taking a course here at Epicodus? Wonderful! You've come to the right place! Please enter some information below so that I may help pair you with the best track to suit your specific needs:</h2>
      <form id="contact">
        <div class="form-group">
          <label for="student">Name:</label>
          <input id="studentName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="student">Email:</label>
          <input id="studentEmail" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="born">Date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>


      </form>
    </div>
  </body>
</html>
